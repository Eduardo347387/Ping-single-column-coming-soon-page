<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container">
    <div class="header">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <h1 class="title">We are launching <span>soon!</span></h1>
      <p class="paragraph">Subscribe and get notified</p>
    </div>

    <div class="body">
      <form id="form">
        <div class="container-input">
          <input type="text" id="email" placeholder="Your email address...">  
        </div>
        <button id="enviar" type="submit">Notify Me</button>
        
      </form>
      
      <img class="illustration-dashboard" src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>

    <footer class="footer">
        <ul class="container-social">
            <li class="container-icon"><ion-icon name="logo-facebook"></ion-icon></li>
            <li class="container-icon"><ion-icon name="logo-twitter"></ion-icon></li>
            <li class="container-icon"><ion-icon name="logo-instagram"></ion-icon></li>
        </ul>

        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
 

  

  


    <script src="./js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
